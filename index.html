<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <h3 style="margin-top: 20px; margin-bottom: 20px">Guest List</h3>

    <div
      id="rows "
      class="d-flex flex-column justify-content-center align-items-center gap-2"
    >
      <input
        type="text"
        placeholder="Enter name"
        id="txtName1"
        class="form-control"
      />
      <button onclick="submitName()" id="submit_button" class="btn btn-success">
        Submit
      </button>

      <div id="txtDisplayName"></div>
      <hr />
      <div
        id="Show1 "
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <button onclick="showList()" id="show" class="btn btn-info">
          Show
        </button>
        <p id="p1"></p>
        <button
          onclick="  document.getElementById('sorted').innerHTML = arrNames.sort().join('<br>'  ).toString();   "
          id="sort_button"
          class="btn btn-warning invisible"
        >
          Sorted List
        </button>

        <div id="sorted"></div>
      </div>
    </div>

    <hr />

    <div class="d-flex flex-column justify-content-center align-items-center">
      <input
        type="text"
        placeholder="Search name"
        id="txtSearch1"
        class="form-control"
      />&nbsp;
      <button onclick="searchList()" id="srch" class="btn btn-secondary">
        Search
      </button>
      <p id="p2"></p>
    </div>
    <script src="./src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
